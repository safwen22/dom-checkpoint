<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart with Quantity</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="items">
            <div class="item">
                <span>Item 1</span>
                <span>$10</span>
                <div class="quantity">
                    <button class="decrement-btn">-</button>
                   
                    <button class="increment-btn">+</button>
                </div>
            </div>
            <div class="item">
                <span>Item 2</span>
                <span>$20</span>
                <div class="quantity">
                    <button class="decrement-btn">-</button>
                 
                    <button class="increment-btn">+</button>
                </div>
                </div>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="total">0</span></p>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
